apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mssql
  namespace: musiceshop
  labels:
    app: musiceshop
    component: database
spec:
  serviceName: mssql-service
  replicas: 1
  selector:
    matchLabels:
      app: musiceshop
      component: database
  template:
    metadata:
      labels:
        app: musiceshop
        component: database
    spec:
      terminationGracePeriodSeconds: 30
      securityContext:
        fsGroup: 10001
      containers:
        - name: mssql
          image: mcr.microsoft.com/mssql/server:2022-latest
          ports:
            - containerPort: 1433
              name: mssql
          envFrom:
            - configMapRef:
                name: mssql-config
            - secretRef:
                name: mssql-secret
          resources:
            requests:
              memory: "2Gi"
              cpu: "500m"
            limits:
              memory: "4Gi"
              cpu: "2000m"
          volumeMounts:
            - name: mssql-data
              mountPath: /var/opt/mssql
          livenessProbe:
            tcpSocket:
              port: 1433
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          readinessProbe:
            tcpSocket:
              port: 1433
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
  volumeClaimTemplates:
    - metadata:
        name: mssql-data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
