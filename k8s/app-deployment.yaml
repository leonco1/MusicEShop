apiVersion: apps/v1
kind: Deployment
metadata:
  name: musiceshop-web
  namespace: musiceshop
  labels:
    app: musiceshop
    component: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: musiceshop
      component: web
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: musiceshop
        component: web
    spec:
      containers:
        - name: musiceshop-web
          image: musiceshop-web:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          envFrom:
            - configMapRef:
                name: musiceshop-app-config
            - secretRef:
                name: musiceshop-app-secret
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
